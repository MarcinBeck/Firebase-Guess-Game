<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🤖 Guess App</h1>

  <!-- Sekcja logowania -->
  <section id="auth-section">
    <button id="login-btn">Zaloguj się</button>
    <button id="logout-btn" style="display:none;">Wyloguj się</button>
    <p id="user-info"></p>
  </section>

  <!-- Kamera -->
  <section id="camera-section">
    <video id="webcam" autoplay playsinline width="224" height="224"></video>
    <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
    <div>
      <button id="capture-btn">📸 Zrób zdjęcie</button>
    </div>
  </section>

  <!-- Zgadywanie -->
  <section id="guess-section">
    <h2>Zgadnij</h2>
    <button id="guess-btn">🤔 Zgadnij co widzę</button>
    <p id="prediction">Brak predykcji...</p>
    <div id="feedback" style="display:none;">
      <p>Czy model zgadł poprawnie?</p>
      <button id="correct-btn">✅ Tak</button>
      <button id="incorrect-btn">❌ Nie</button>
      <input type="text" id="true-label" placeholder="Podaj poprawną etykietę"/>
      <button id="save-true-label">Zapisz i ucz dalej</button>
    </div>
  </section>

  <!-- Historia zdjęć (rozwijane) -->
  <section id="dataset-section">
    <details>
      <summary>📂 Zebrane dane treningowe</summary>
      <div id="dataset"></div>
    </details>
  </section>

  <!-- Model w chmurze -->
  <section id="cloud-section">
    <h2>☁️ Zarządzanie modelem</h2>
    <button id="save-cloud">Zapisz do chmury</button>
    <button id="load-cloud">Wczytaj z chmury</button>
    <button id="clear-cloud">Usuń z chmury</button>
  </section>

  <!-- Biblioteki -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <!-- Skrypt aplikacji -->
  <script src="script.js"></script>
</body>
</html>
