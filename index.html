<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadnij Liczbę z Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Zgadnij liczbę od 1 do 100</h1>
        <p>Masz 10 prób, aby odgadnąć liczbę wylosowaną przez komputer.</p>

        <div class="form">
            <label for="guessField">Podaj liczbę:</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Zgadnij" class="guessSubmit">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>

        <button class="newGameButton" style="display: none;">Rozpocznij nową grę</button>
    </div>

    <div class="leaderboard-container">
        <h2>Tabela Wyników (TOP 10)</h2>
        <ul id="leaderboard"></ul>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script type="module" src="script.js"></script>

</body>
</html>
