<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra z Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Aplikacja z Bazą Danych</h1>
    <p>Wpisz wartość, którą chcesz zapisać w Firebase Realtime Database.</p>

    <input type="text" id="valueInput" placeholder="Wpisz tekst tutaj...">
    <button id="saveButton">Zapisz w Bazie</button>

    <hr>

    <h2>Dane zapisane w bazie:</h2>
    <ul id="dataContainer">
        </ul>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // WKLEJ TUTAJ SWOJĄ KONFIGURACJĘ SKOPIOWANĄ Z KONSOLI FIREBASE
        const firebaseConfig = {
            apiKey: "...",
            authDomain: "...",
            databaseURL: "...", // Ten adres jest kluczowy!
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script src="script.js"></script>

</body>
</html>
