<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadnij Liczbę z Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <h2>Zaloguj się lub zarejestruj</h2>
        <div id="auth-forms">
            <input type="email" id="emailField" placeholder="E-mail">
            <input type="password" id="passwordField" placeholder="Hasło">
            <button id="registerButton">Zarejestruj</button>
            <button id="loginButton">Zaloguj</button>
        </div>
        <div id="user-info" style="display: none;">
            <p>Zalogowano jako: <span id="userEmail"></span></p>
            <div class="profile-management">
                <input type="text" id="nameField" placeholder="Twoja nazwa w grze">
                <button id="saveNameButton">Zapisz nazwę</button>
            </div>
            <button id="logoutButton">Wyloguj</button>
        </div>
        <p id="authError" class="error-message"></p>
    </div>

    <div id="game-container" style="display: none;">
        <div class="container">
            <h1>Zgadnij liczbę od 1 do 100</h1>
            <p>Masz 10 prób, aby odgadnąć liczbę wylosowaną przez komputer.</p>
    
            <div class="form">
                <label for="guessField">Podaj liczbę:</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" value="Zgadnij" class="guessSubmit">
            </div>
    
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
    
            <button class="newGameButton" style="display: none;">Rozpocznij nową grę</button>
        </div>
    
        <div class="leaderboard-container">
            <h2>Tabela Wyników (TOP 10)</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
