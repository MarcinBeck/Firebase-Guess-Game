<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📊</text></svg>">
    <link rel="stylesheet" href="style.css">
    <title>Statystyki - AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stats-container { max-width: 800px; margin: 2rem auto; text-align: left; font-size: 1.8rem; line-height: 1.8; }
        .stats-container h1 { text-align: center; margin-bottom: 2rem; }
        .stats-container a { color: #38bdf8; }
        .stats-container span { font-weight: bold; color: #fff; }
        .summary { border: 1px solid #1f2937; padding: 2rem; border-radius: 8px; margin-bottom: 3rem; }
        .summary p { margin-bottom: 1rem; }
        .summary .detail { font-size: 1.4rem; color: #94a3b8; padding-left: 2rem; }
        /* ZMIANA: Usunięto styl grid, kontener jest teraz prostszy */
        .charts-container { display: block; }
        .chart-box { background-color: #1e293b; padding: 2rem; border-radius: 8px; }
        .chart-box h2 { font-size: 1.8rem; margin-bottom: 1.5rem; text-align: center; color: #94a3b8;}
    </style>
</head>
<body>
    <div class="stats-container">
        <h1>Statystyki</h1>
        <div class="summary">
            <p>Łączna liczba dodanych próbek: <span id="total-samples">Ładowanie...</span></p>
            <p class="detail">Dodane ręcznie: <span id="manual-samples">...</span></p>
            <p class="detail">Dodane z korekt: <span id="correction-samples">...</span></p>
            <p>Łączna liczba prób odgadnięcia: <span id="total-predictions">Ładowanie...</span></p>
            <p>Ogólna skuteczność modelu: <span id="model-accuracy">Ładowanie...</span></p>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <h2>Skuteczność a liczba próbek</h2>
                <canvas id="accuracyChart"></canvas>
            </div>
        </div>

        <p style="margin-top: 4rem; text-align: center;">
            <a href="index.html">Wróć do aplikacji</a>
        </p>
    </div>

    <script src="stats.js"></script>
</body>
</html>
